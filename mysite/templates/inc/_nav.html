<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Главная</a></li>

            {% if request.user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'add_news' %}">Добавить новость</a></li>
            {% endif %}
        </ul>


        <div class="container">
        <span class="navbar-text">
            {% if request.user.is_authenticated %}
            <h6>Добро пожаловать, {{ user.username }} | <a href="{% url 'logout' %}">Выход</a></h6>
            {% else %}
            <a href="{% url 'register' %}" style="color:cyan darken-4;font-weight: bold;">Register</a> | <a href="{% url 'login' %}" style="color:cyan darken-4;font-weight: bold;">Login</a>
            {% endif %}

        </span>
        </div>

    </div>
</nav>


</body>
</html>
